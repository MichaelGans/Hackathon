<script type="text/javascript">
	google.load('visualization', '1.0', {
		'packages' : [ 'corechart' ]
	});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(drawChart);

	// Callback that creates and populates a data table,
	// instantiates the pie chart, passes in the data and
	// draws it.
	function drawChart() {

		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Topping');
		data.addColumn('number', 'Slices');
		data.addRows([ [ 'Mushrooms', 3 ], [ 'Onions', 1 ], [ 'Olives', 1 ],
				[ 'Zucchini', 1 ], [ 'Pepperoni', 2 ] ]);
		// Create the data table.
		var data2 = new google.visualization.DataTable();
		data2.addColumn('string', 'Topping');
		data2.addColumn('number', 'Slices');
		data2.addRows([ [ 'Mushrooms', 3 ], [ 'Onions', 1 ], [ 'Olives', 15 ],
				[ 'Zucchini', 1 ], [ 'Pepperoni', 2 ] ]);

		var data3 = new google.visualization.DataTable();
		data3.addColumn('string', 'Year');
		data3.addColumn('number', 'Sales');
		data3.addColumn('number', 'Expenses');
		data3.addRows([ [ '2004', 1000, 400 ], [ '2005', 1170, 460 ],
				[ '2006', 860, 580 ], [ '2007', 1030, 540 ] ]);
		

		
		
		// Set chart options
		var options = {
			'title' : 'How Much Pizza I Ate Last Night',
			'width' : 325,
			'height' : 325,
			fontSize: 8
		};
		// Set chart options
	

		// Instantiate and draw our chart, passing in some options.
		var chart = new google.visualization.PieChart(document
				.getElementById('chart_div'));
		chart.draw(data, options);
		var chart2 = new google.visualization.PieChart(document
				.getElementById('chart_div2'));
		chart2.draw(data2, options);

		
		

	}

</script>

<script>
readTextFile("data2.txt");
function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                var res = allText.split(" ");
                var trend1 = res[0];
                var trend2 = res[1];
                var trend3 = res[2];
                var trend4 = res[3];
                var trend5 = res[4];
                var trend6 = res[5];
                var trend7 = res[6];
                var trend8 = res[7];
                var trend9 = res[8];
                var trend10 = res[9];

                //$('#t1').val(trend1);
                
                alert(trend1);
                alert(trend2);
                alert(trend3);
                alert(trend4);
            }
        }
    }
    rawFile.send(null);
}

</script>
